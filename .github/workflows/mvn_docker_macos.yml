name: Java CI with Maven and Docker in Macos

on:
   push: null
   pull_request: null

jobs:
   build:
      runs-on: macos-latest

      name: Build in macOS
      steps:
      -  uses: actions/checkout@v2
      -  name: Set up JDK 8
         uses: actions/setup-java@v1
         with:
            java-version: 1.8

      -  name: Install docker
         uses: cpunion/setup-docker@v1

      -  name: Build with Maven
         run: mvn verify -Pdocker
         working-directory: hellodocker