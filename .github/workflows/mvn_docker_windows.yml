name: Java CI with Maven and Docker in Windows

on:
   push: null
   pull_request: null

jobs:
   build:
      runs-on: windows-latest
      env:
         DOCKER_HOST: tcp://localhost:2375
      name: Build in Windows
      steps:
      -  uses: actions/checkout@v2
      -  name: Set up JDK 8
         uses: actions/setup-java@v1
         with:
            java-version: 1.8
      -  name: Docker config
         run: sc config docker binpath="dockerd.exe --run-service -H tcp://localhost:2375"
      -  name: Docker restart
         run: restart-service *docker*
      -  name: Docker info
         run: docker info
      -  name: Build with Maven
         run: mvn verify -Pdocker
         working-directory: hellodocker